<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="padding-top:20px">
    <div class="col-md-10 col-md-offset-1">
        <div class="well">
            <!--Table to capture username and password-->
            <table class="table table-bordered">
                <thead>
                    <tr class="success">
                        <th colspan="2">
                            Existing User Login
                            <a href="Register.html" class="btn btn-success pull-right">
                                Register
                            </a>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Username</td>
                        <td>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                <input type="email" id="txtUsername" placeholder="Username" class="form-control" />
                            </div>
                                </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <input type="password" id="txtPassword"
                                           placeholder="Password" required  class="form-control" />
                                    </div>
                                </div>
                        </td>
                    </tr>
                    <tr class="success">
                        <td colspan="2">
                            <input id="btnLogin" class="btn btn-success" type="button"
                                   value="Login" />
                        </td>
                    </tr>
                </tbody>
            </table>
            <table class="table table-bordered">
                <thead>
                    <tr class="success">
                        <th>
                            Social Logins
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                          <input id="btnGoogleLogin" class="btn btn-success" type="button"
                                   value="Login with google" />
                                
                            <!--<button id="btnFacebookLogin" type="submit"><img src="Images/google.png"
                                     alt="Login with Google"/></button>-->  
                            
                            &nbsp;
                            <input id="btnFacebookLogin" class="btn btn-success" type="button"
                                   value="Login with Facebook"/>
                        </td>
                       
                    </tr>
                </tbody>
            </table>
            <!--Bootstrap alert to display error message if the login fails-->
            <div id="divError" class="alert alert-danger collapse">
                <a id="linkClose" href="#" class="close">&times;</a>
                <div id="divErrorText"></div>
            </div>
        </div>
    </div>
    <script src="Scripts/app.js"></script>
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    
    <script type="text/javascript">
        GoogleLogin();
        Login();
        FacebookLogin();
    </script>
    
</body>
</html>
